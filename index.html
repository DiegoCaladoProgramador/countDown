<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Count Down </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo_dark_100.d55b0df.png" alt="Logo" width="100px">
        <h1>Count Down</h1>
    </header>
    <div class="timer">
        <div>
            <h1 id="dia">00</h1>
            <p>Dias</p>
        </div>
        <div>
            <h1 id="horas">00</h1>
            <p>Horas</p>
        </div>
        <div>
            <h1 id="minutos">00</h1>
            <p>Minutos</p>
        </div>
        <div>
            <h1 id="segundos">00</h1>
            <p>Segundos</p>
        </div>
    </div>
    <script src="countdown.js"></script>
</body>
</html>
